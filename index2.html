<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat — Login (Demo)</title>
  <style>
    :root {
      --yellow: #fffc00;
      --text: #111;
      --muted: #666;
      --border: #e5e5e5;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--yellow);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .header {
      padding: 24px 24px 12px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--muted);
    }
    form { padding: 20px 24px 24px; }
    label {
      display: block;
      font-size: 13px;
      margin: 12px 0 6px;
      color: var(--muted);
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      outline: none;
    }
    input:focus {
      border-color: #c9c9c9;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.04);
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }
    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
    }
    .link {
      font-size: 14px;
      text-decoration: none;
      color: #2962ff;
    }
    .btn {
      width: 100%;
      margin-top: 16px;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: #111;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
    .alt {
      padding: 14px 24px 22px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: #fff;
    }
    .create {
      color: #111;
      text-decoration: none;
      font-weight: 600;
    }
    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
    .show-pass {
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Login form">
    <div class="header">
      <h1>Snapchat</h1>
      <p class="sub">Log in to continue</p>
    </div>

    <form onsubmit="demoLogin(event)" autocomplete="on">
      <label for="username">Username or Email</label>
      <input id="username" name="username" type="text" placeholder="yourname" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required />

      <label class="show-pass">
        <input type="checkbox" id="togglePass" onclick="togglePassword()" />
        Show password
      </label>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
        <a href="#" class="link" onclick="alert('Demo only')">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Log In</button>

      <div class="footer">This is a demo page only.</div>
    </form>

    <div class="alt">
      Don’t have an account?
      <a href="#" class="create" onclick="alert('Demo only')">Create account</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    }
    function demoLogin(e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      alert('Demo only. You entered: ' + (u || '(no username)'));
    }
  </script>
</body>
</html>
